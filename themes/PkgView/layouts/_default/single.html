{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
            <span>// Date: {{ .Date.Format "2006-01-02" }}</span>
            <br>
            <span>// Author: {{ site.Params.author.name }}</span>
            <br>
            <span>// Reading Time: {{ .ReadingTime }} min</span>
        </div>
    </header>
    <div class="content">{{ .Content }}</div>
</article>
{{ end }}
